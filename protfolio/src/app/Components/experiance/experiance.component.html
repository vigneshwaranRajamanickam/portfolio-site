<section class="experience" #experienceSection>
  <div class="experience-section">
    <h2 class="section-title">
      <span class="section-number">02.</span> 
      <span class="gradient-text">Experience</span>
    </h2>

    <div *ngFor="let exp of experiences" class="company-block">
      <h3>{{ exp.role }} at <span class="company-name">{{ exp.company }}</span></h3>
      <p class="duration">{{ exp.duration }} | {{ exp.location }}</p>

      <div *ngFor="let project of exp.projects" class="project">
        <h4>{{ project.name }}</h4>
        <ul>
          <li *ngFor="let point of project.points">{{ point }}</li>
        </ul>
      </div>
    </div>
  </div>
</section>
